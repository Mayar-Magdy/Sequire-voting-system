{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create account</title>
    <link rel="stylesheet" href="{% static 'css/createAcc.css'%}">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-text">    
            <h1>إنشاء حساب</h1>
        </div>
        <form action="/dashboard" method="post">
            <div class="frist-name input ">
                <label>الاسم الأول </label>
                <input type="text">
            </div>
            <div class="family-name input">
                <label>اسم العائلة</label>
                <input type="text" required>
            </div>
            <div class="phone-number input">
                <label>رقم الهاتف المحمول</label>
                <input type="text" required>
            </div>
            <div class="gender1 input">
                <label>الجنسية</label>
                <input type="text" required>
            </div>
            <div class="email input">
                <label>البريد الإلكترونى </label>
                <input type="email" required>
            </div>
            <div class="password input">
                <label>كلمة السر</label>
                <input type="password" required>
            </div>
            <div class="password-repeat input">
                <label>إعادة كلمة السر</label>
                <input type="password" required>
            </div>
            <div class="DOB input">
                <label> تاريخ الميلاد </label>
                <input type="text" required>
            </div>
            <div class="gender2 input">
                <label> الجنس </label>
                <select name="gender" id="">
                    <option value="male">ذكر</option>
                    <option value="female">انثي</option>
                </select>
            </div>
            <div class="create-acc">
                <button class="back create"><a href="login">انشاء حساب</a></button>
            </div>
        </form>
        </div>
        <script src="{% static 'js/create.js'%}"></script>
</body>
</html>
